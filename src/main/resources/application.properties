spring.application.name=PruebaBrasiliaSpringBoot
# Conexion Base de datos en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver

# Configuracion de JPA
# Actualizar la Base de datos con las entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mantener los nombres de las propiedades de las entiades en CamelCase y no en snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Mostrar operaciones de base de datos H2 en la consola
spring.h2.console.enabled=true

# Configuracion de spring-doc - swagger ui
springdoc.api-doc.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
